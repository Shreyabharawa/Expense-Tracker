<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device_width,intial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>EXpense Tracker</title>
</head>

<body>
    <h2>Expense Tracker</h2>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">Rs0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+Rs0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-Rs0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
            <!--<li class="minus">Cash<span>-Rs400</span><button class="delete-btn">x</button></li> -->
        </ul>

        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text"></label>
                <input type="text" id="text" placeholde="Enter text....">
            </div>
            <div class="form-control">
                <label for="amount">Amount<br>(negetive - expense, positive - income)</label>
                <input type="number" id="amount" placeholder="Enter Amount...." />
            </div>
            <button class="btn">Add Transaction</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
